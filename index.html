<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Js Demo</title>
</head>

<body>
    <header id="main-header">
        <div class="container">
            <h1 id="title">Register Form</h1>
            <div>Date : <span id="date"></span></div>
        </div>
    </header>

    <main id="content" class="msgs">
        <h2 class="msg"></h2>
        <section class="main-section">
            <h2 class="login msgs current">Login</h2>
            <div class="container">
                <form id="my-form">

                    <div class="flex">
                        <div>
                            <label for="name">Name</label>
                            <input type="text" id="name">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email">

                        </div>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>

        </section>

        <section class="main-section-a">
            <div class="container">
                <h3 class="section-title">Subject Course</h3>
                <input type="checkbox" class="box">
                <label class="slect">Computer Diploma</label><br>
                <input type="checkbox" class="box">
                <label class="slect">Master in Computer Sicence</label><br>
                <input type="checkbox" class="box">
                <label class="slect">MBBS</label><br>
                <input type="checkbox" class="box">
                <label class="slect">Manegment</label><br>
                <!-- <button class="btn">Submit</button> -->
            </div>
        </section>


        <footer id="main-footer">

            <div>Time : <span class="output"></span>
            </div>
        </footer>
    </main>

    <script src="main.js"></script>
</body>

</html>
